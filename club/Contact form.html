<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>
    body {
        background-color: #0B0B28;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: white;
    }

    .contact-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #12123A;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(252, 163, 17, 0.3);
        animation: fadeIn 1s ease-in-out;
    }

    .contact-container h2 {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #fff;
    }

    .contact-container p {
        text-align: center;
        color: #bbb;
        font-size: 0.9rem;
        margin-bottom: 20px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-bottom: 2px solid #FCA311;
        background: transparent;
        color: white;
        font-size: 1rem;
        transition: 0.3s ease;
    }

    input:focus, textarea:focus {
        border-bottom: 2px solid #ffcc66;
        outline: none;
        box-shadow: 0 0 10px #FCA311;
    }

    textarea {
        resize: none;
        height: 80px;
    }

    .submit-btn {
        background-color: #FCA311;
        border: none;
        color: white;
        padding: 12px;
        width: 100%;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s ease;
        animation: glowPulse 2s infinite;
    }

    .submit-btn:hover {
        background-color: #ffb733;
        box-shadow: 0 0 15px #FCA311;
    }

    @keyframes glowPulse {
        0% { box-shadow: 0 0 5px #FCA311; }
        50% { box-shadow: 0 0 20px #FCA311; }
        100% { box-shadow: 0 0 5px #FCA311; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="contact-container">
    <h2>Get in Touch with Us</h2>
    <p>We are always looking for new exciting projects and collaborations. Feel free to contact us!</p>

    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Subject" required>
        <textarea placeholder="Type Message Here" required></textarea>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
